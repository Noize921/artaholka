    <!-- CONTENT -->

    <section class="container form-container pt-5 pb-5">
        <h1 class="lead display-4 text-center pb-5 pt-5">Add New Product</h1>

        <form class="pt-5">
            <div class="form-group">
                <div class="row">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Product Name" name="name" id="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="description">Description</label>
                    <textarea name="description" placeholder="Product Description" id="description" cols="20" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="category">Category</label>
                    <select name="category" id="category" class="form-control">
                        <option value="" selected>Choose...</option>
                        <option value="">...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="price" class="col-sm-2 col-form-label pl-0">Price</label>
                    <div class="col-sm-3">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input type="text" class="form-control" id="price" placeholder="Price">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group pt-4">
                <div class="row">
                    <label for="attachment">Attachment</label>
                    <input type="file" name="attachment" id="attachment" class="form-control-file">
                </div>
            </div>
            <div class="form-group pt-5">
                <div class="row">
                    <input type="submit" value="Add Product" class="btn btn-primary" style="width:100%">
                </div>
            </div>
        </form>
    </section>

    <!-- CONTENT -->

    <!-- FOOTER -->

    <footer class="footer context-dark font-small bg-dark pt-3" style="color: white;">
        <section class="container-fluid text-center text-md-left">

                </div>
