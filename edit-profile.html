    <!-- CONTENT -->

    <section class="profile-info">
            <div class="general-info mb-5">
                <h4 class="text-muted" style="font-style:italic; margin-bottom: 8%;">
                    <small>This profile page is visible only to you.</small>
                </h4>
                <img src="img/nemo.jpeg" alt="profile image" width="100" height="100">
                <h3 class="mt-1">Username</h3>
            </div>

        <div class="detail-info">
            <section class="edit-info form-container">
                <form action="">
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <div class="form-group row">
                                <label for="first-name">First Name</label>
                                <input type="text" placeholder="John" name="first-name" id="first-name" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="last-name">Last Name</label>
                                <input type="text" placeholder="Doe" name="last-name" id="last-name" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="username">Username</label>
                                <input type="text" placeholder="john" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="password">Password</label>
                                <input type="password" placeholder="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="email">Email</label>
                                <input type="email" placeholder="john@doe.com" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="location">Location</label>
                                <input type="text" placeholder="City, Country" name="location" id="location" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="website">Website</label>
                                <input type="text" placeholder="www.example.com" name="website" id="website" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="bio">Biography</label>
                                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="Tell us something about you..." class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-4">
                                <img src="img/nemo.jpeg" alt="profile image" width="100" height="100">
                                <input type="file" name="avatar" id="avatar" class="form-control-file">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <input type="submit" value="Edit" class="btn btn-primary" style="width:100%">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </section>

    <!-- CONTENT -->
